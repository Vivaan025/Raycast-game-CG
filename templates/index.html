<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raycast Runner</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1a202c;
        overflow: hidden;
      }

      .game-interface {
        position: relative;
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        background: linear-gradient(to bottom, #2d3748, #1a202c);
        border: 4px solid #4a5568;
        border-radius: 8px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        transition: transform 0.1s ease-out;
      }

      .pseudo-3d {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pseudo-3d::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 50%;
        bottom: 0;
        background: linear-gradient(to bottom, transparent, #1a202c);
      }

      .pseudo-3d::after {
        content: "";
        position: absolute;
        width: 50%;
        height: 100%;
        right: 0;
        background: linear-gradient(to right, transparent, #1a202c);
      }

      .content {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-family: "VT323", monospace;
        font-size: 3rem;
        color: #f56565;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 0px #000, -2px -2px 0px #000, 2px -2px 0px #000,
          -2px 2px 0px #000;
      }

      p {
        color: #e2e8f0;
        margin-bottom: 2rem;
        max-width: 400px;
      }

      .start-button {
        font-family: "VT323", monospace;
        background-color: #e53e3e;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1.25rem;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 1px 1px 0px #000;
      }

      .start-button:hover {
        background-color: #c53030;
        transform: scale(1.05);
      }

      .start-button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.5);
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 0.875rem;
        }

        .start-button {
          font-size: 1rem;
          padding: 0.5rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="game-interface" id="gameInterface">
        <div class="pseudo-3d"></div>
        <div class="content">
          <h1>RAYCAST RUNNER</h1>
          <p>
            Embark on a thrilling 3D adventure through intricate mazes with lurking shadows and defeat enemies.
            Can you escape the labyrinth?
          </p>
          <button class="start-button" id="startButton">ENTER THE MAZE</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
